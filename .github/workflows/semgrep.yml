name: Semgrep

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  semgrep:
    runs-on: ubuntu-latest
    container:
      image: semgrep/semgrep
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install make
        run: apk add --no-cache make

      - name: Run Semgrep via Makefile
        run: make semgrep
